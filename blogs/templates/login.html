<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/login" method="post">
    <div>
    {{ form.hidden_tag() }}
    {{ form.username.label }}{{ form.username(size=30) }}
    <br>
    {{ form.passwd.label }}{{ form.passwd(size=30) }}
    <br>
     {{ form.submit(type='submit',value='登录') }}
    </div>
</form>
</body>
</html>
